    <title>Nexus Sales System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            fontSize: {
              'xxs': '0.65rem',   // ~10.4px
              'xs': '0.8rem',     // ~12.8px
              'sm': '0.875rem',   // 14px
              'base': '1rem',     // 16px
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 14px;
        color: #334155;
      }
      
      /* Typography adjustments to match the image */
      .text-label {
        font-size: 10px;
        color: #64748b;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        line-height: 1.2;
      }
      
      .text-value {
        font-size: 14px;
        color: #0f172a;
        font-weight: 700;
        line-height: 1.4;
      }

      /* Map font-black to bold to match the image's cleaner look */
      .font-black {
        font-weight: 800 !important;
      }

      /* Global scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Force Inter on all elements to ensure consistency */
      * {
        font-family: 'Inter', sans-serif !important;
      }
    </style>
